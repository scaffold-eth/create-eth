name: Lint Instances

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        config: [hardhat_with_extension, foundry_with_extension, no_solidity_framework_with_extension]
        extension_branch:
          [
            example-scaffold-ui,
            subgraph-scaffold-ui,
            ponder-scaffold-ui,
            erc-20-scaffold-ui,
            eip-5792-migrate-scaffold-ui,
            erc-721-migrate-scaffold-ui,
          ]

    steps:
      - uses: actions/checkout@v4

      - name: Set dummy git user
        run: |
          git config --global user.name "Dummy User"
          git config --global user.email "dummy@example.com"

      - name: Setup Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: Install Dependencies
        run: yarn

      - name: Install Foundry
        if: matrix.config == 'foundry_with_extension'
        uses: foundry-rs/foundry-toolchain@v1
        with:
          cache: false
          version: v1.3.0

      - name: Install foundryup
        if: matrix.config == 'foundry_with_extension'
        run: |
          curl -L https://foundry.paradigm.xyz -o foundryup-init.sh
          bash foundryup-init.sh
          echo "$HOME/.config/.foundry/bin" >> $GITHUB_PATH

      - name: Build
        run: yarn build

      # ----- Extension project creation -----

      - name: Install application (Hardhat with extension)
        if: matrix.config == 'hardhat_with_extension'
        run: yarn cli new_project_hardhat_with_extension -s hardhat -e scaffold-eth/create-eth-extensions:${{ matrix.extension_branch }}

      - name: Install application (Foundry with extension)
        if: matrix.config == 'foundry_with_extension'
        run: |
          export PATH="$HOME/.config/.foundry/bin:$PATH"
          yarn cli new_project_foundry_with_extension -s foundry -e scaffold-eth/create-eth-extensions:${{ matrix.extension_branch }}

      - name: Install application (No Solidity Framework with extension)
        if: matrix.config == 'no_solidity_framework_with_extension'
        run: yarn cli new_project_no_solidity_framework_with_extension -s none -e scaffold-eth/create-eth-extensions:${{ matrix.extension_branch }}

      # ----- Chain + deploy (safe version) -----

      - name: Run chain and deploy (if project folder exists)
        if: |
          matrix.config == 'hardhat_with_extension' ||
          matrix.config == 'foundry_with_extension'
        run: |
          dir=$(find . -maxdepth 1 -type d -name "new_project_${{ matrix.config }}*" | head -n 1)
          if [ -n "$dir" ]; then
            echo "üìÇ Found project directory: $dir"
            cd "$dir"
            yarn chain &
            npx wait-on tcp:8545
            yarn deploy
          else
            echo "‚ö†Ô∏è Skipping deploy ‚Äî no project directory found for ${{ matrix.config }}"
          fi

      # ----- Linting + Types -----

      - name: Run linting (Hardhat)
        if: matrix.config == 'hardhat_with_extension'
        run: |
          dir=$(find . -maxdepth 1 -type d -name "new_project_${{ matrix.config }}*" | head -n 1)
          if [ -n "$dir" ]; then
            cd "$dir"
            yarn hardhat:lint --max-warnings=0
          fi

      - name: Run linting (Foundry)
        if: matrix.config == 'foundry_with_extension'
        run: |
          dir=$(find . -maxdepth 1 -type d -name "new_project_${{ matrix.config }}*" | head -n 1)
          if [ -n "$dir" ]; then
            cd "$dir"
            yarn foundry:lint
          fi

      - name: Run linting (Next.js)
        run: |
          dir=$(find . -maxdepth 1 -type d -name "new_project_${{ matrix.config }}*" | head -n 1)
          if [ -n "$dir" ]; then
            cd "$dir"
            yarn next:lint --max-warnings=0
          fi

      - name: Check types (Next.js)
        run: |
          dir=$(find . -maxdepth 1 -type d -name "new_project_${{ matrix.config }}*" | head -n 1)
          if [ -n "$dir" ]; then
            cd "$dir"
            yarn next:check-types
          fi
